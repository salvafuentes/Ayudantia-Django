{% block content %}
    {% block content1 %}
        <h2>Autos</h2>
        <p>
            <a href="{% url 'subiralgo' %}" class = "btn btn-primary">Subir auto</a>
        </p>
    {% endblock %}
        <table class="table table-striped table-bordered dt-responsive nowrap" cellspacing="10" aria-describedby="mydesc">
        <thead>
            <tr>
                <th id="modelo">Modelo</th>
                <th id="marca">Marca</th>
            </tr>
        </thead>
        <tbody>
            {% for Auto in lista_autos %}
                <tr>
                    <td><a href = "{% url 'revisaralgo' Auto.pk %}">{{ Auto.modelo }}</a></td>
                    <td>{{ Auto.marca }}</td>
                    <td>
                        <form method="POST" action="{% url 'borraralgo' Auto.pk %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
